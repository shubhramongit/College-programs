<!DOCTYPE html>
<html>

<head>
    <title>Registration Form</title>
    <script src="jquery.js"></script>
    <style type="text/css" media="screen">
        form div {
            margin-bottom: 1em;
        }

        div.submit input {
            margin-left: 165px;
        }

        label.field {
            display: block;
            float: left;
            margin-right: 15px;
            width: 150px;
            text-align: right;
        }

        input[type="text"],
        select,
        textarea {
            width: 300px;
            font: 18px Verdana;
            border: solid 2px #666;
            background-color: #ada;
        }

        div.required label.field {
            font-weight: bold;
        }

        div.required input,
        div.required select {
            background-color: #6a6;
            border: solid 2px #000;
            font-weight: bold;
        }
        div.error label{
            color: red;

        }
        div.errors{
            border: 2px solid red;
            color: red;
            border: 50%;
            padding: 100px;
        }
    </style>
</head>

<body>
    <h1>Registration Form</h1>
    <p>Please fill out the form below to register for our site.
        Fields
        with bold labels are required.</p>
    <form action="register" method="post" enctype="multipartform-data" id="registrationForm">
        <div class="required">
            <label class="field" for="name">Name</label>
            <input name="name" type="text" />
        </div>
        <div class="required">
            <label class="field">Gender</label>
            <label><input type="radio" name="gender" value="male" />
                male</label>
            <label><input type="radio" name="gender" value="female" /> female</label>
        </div>
        <div class="required">
            <label class="field">Operating System</label>
            <select name="os">
                <option value="windows">Windows</option>
                <option value="macos">Mac OS</option>
                <option value="linux">Linux</option>
                <option value="other">Other.......</option>
            </select>
        </div>
        <div>
            <label class="field">Toys</label>
            <label><input type="checkbox" name="toy" value="digicam" /> Digital Camera
            </label>
            <label><input type="checkbox" name="toy" value="mp3" />
                MP3 Player</label>
            <label><input type="checkbox" name="toy" value="wlan" />
                Wireless LAN</label>
        </div>
        <div>
            <label class="field">Portrait</label>
            <input type="file" name="portrait" />
        </div>
        <div>
            <label class="field">Mini Biography</label>
            <textarea name="bio" rows="6" cols="40"></textarea>
        </div>
        <div class="submit">
            <input type="submit" value="register">
        </div>
    </form>

        <script>
        $(function() {
            $("#registrationForm").submit(function (event) {
                var errors = [];
                $("div.errors" ,this).remove();
                       if (!$(this.name).val()) {
                        errors.push("<li>You must enter a name.</li>");
                        $(this.name).parents("div.required").addClass("error");
                        event.preventDefault();
                       }
                       if(!$("input[name='gender']:checked", this).length) {
                        errors.push("<li>You must select a gender.</li>");
                        $("input[name='gender']",this).parents("div.required").addClass("error");
                           event.preventDefault();
                       }
                       if (errors.length > 0) {
                        $(this).prepend("<div class='errors'>You must "+ "correct the following errors:<ul>"+ errors.join("") + "</ul></div>");
