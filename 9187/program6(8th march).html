<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retrieve Background Color</title>
    <script src="jquery.js"></script>
    <style>
        #colorDiv {
            width: 200px;
            height: 100px;
            background-color: lightgreen;
            border: 1px solid green;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div id="colorDiv"></div>
    <button id="getColorButton">Get Background Color</button>
    <p id="displayParagraph"></p>

    <script>
        $(document).ready(function() {
            $("#getColorButton").click(function() {
                // Retrieve the background color of the div
                var bgColor = $("#colorDiv").css("background-color");
                // Display the background color in the paragraph
                $("#displayParagraph").text("The background color is: " + bgColor);
            });
        });
    </script>
</body>
</html>
