<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Team</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
        }

        .team-section {
            padding: 50px 20px;
            background-color: #f4f4f4;
            text-align: center;
        }

        .team-section h2 {
            font-size: 36px;
            margin-bottom: 20px;
        }

        .team-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }

        .team-member {
            background-color: white;
            margin: 10px;
            padding: 20px;
            border-radius: 10px;
            width: 300px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
        }

        .team-member img {
            width: 100%;
            border-radius: 50%;
        }

        .team-member h3 {
            margin-top: 10px;
            font-size: 24px;
        }

        .team-member p {
            margin-top: 5px;
            font-size: 18px;
            color: #666;
        }
    </style>
</head>
<body>
    <header id="header">
        <div class="logo">
            <img src="logo.png" alt="Logo">
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="services.html">Services</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="team-section">
            <h2>Our Team</h2>
            <div class="team-container">
                <div class="team-member">
                    <img src="member1.jpg" alt="Team Member 1">
                    <h3>Rahul Sharma</h3>
                    <p>CEO</p>
                </div>
                <div class="team-member">
                    <img src="member2.jpg" alt="Team Member 2">
                    <h3>Anjali Verma</h3>
                    <p>CTO</p>
                </div>
                <div class="team-member">
                    <img src="member3.jpg" alt="Team Member 3">
                    <h3>Ravi Patel</h3>
                    <p>Lead Developer</p>
                </div>
                <div class="team-member">
                    <img src="member4.jpg" alt="Team Member 4">
                    <h3>Priya Singh</h3>
                    <p>Project Manager</p>
                </div>
            </div>
        </section>
    </main>
    <script>
        window.addEventListener('scroll', function() {
            const header = document.getElementById('header');
            const links = header.querySelectorAll('nav ul li a');
            
            if (window.scrollY > 50) {
                links.forEach(link => {
                    link.style.color = 'black';
                });
            } else {
                links.forEach(link => {
                    link.style.color = 'white';
                });
            }
        });
    </script>
</body>
</html>
