<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Header with Sidebar and Gallery</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
        }

        header {
            position: fixed;
            top: 0;
            width: 100%;
            background: url('background.jpg') no-repeat center center;
            background-size: cover;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 40px;
            transition: background-color 0.5s;
        }

        .logo img {
            height: 50px;
        }

        nav ul {
            list-style: none;
            display: flex;
            margin: 0;
            padding: 0;
        }

        nav ul li {
            margin-left: 20px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            transition: color 0.5s;
        }

        main {
            padding: 100px 20px;
            display: flex;
        }

        .content {
            flex: 3;
            padding: 20px;
        }

        .aside {
            flex: 1;
            padding: 20px;
            background: #f4f4f4;
        }

        .aside h2, .aside h3 {
            margin-top: 0;
        }

        .comments, .gallery {
            margin-bottom: 20px;
        }

        .gallery img {
            width: 100%;
            margin-bottom: 10px;
            border-radius: 5px;
        }

        #home {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
        }
    </style>
</head>
<body>
    <header id="header">
        <div class="logo">
            <img src="logo.png" alt="Logo">
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="services.html">Services</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="content">
            <section id="home">
                <h1>Welcome to Our Website</h1>
                <p>Scroll down to see the magic!</p>
            </section>
            <!-- Add your main content here -->
        </div>
        <aside class="aside">
            <div class="comments">
                <h2>Recent Comments</h2>
                <div class="comment">
                    <h3>John Doe</h3>
                    <p>Great product! Highly recommended.</p>
                </div>
                <div class="comment">
                    <h3>Jane Smith</h3>
                    <p>Amazing service, will use again.</p>
                </div>
                <!-- Add more comments here -->
            </div>
            <div class="gallery">
                <h2>Featured Products</h2>
                <img src="product1.jpg" alt="Product 1">
                <img src="product2.jpg" alt="Product 2">
                <img src="product3.jpg" alt="Product 3">
                <!-- Add more gallery images here -->
            </div>
        </aside>
    </main>
    <script>
        window.addEventListener('scroll', function() {
            const header = document.getElementById('header');
            const links = header.querySelectorAll('nav ul li a');
            
            if (window.scrollY > 50) {
                links.forEach(link => {
                    link.style.color = 'black';
                });
            } else {
                links.forEach(link => {
                    link.style.color = 'white';
                });
            }
        });
    </script>
</body>
</html>
