<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Altering Classes on the Fly</title>
    <style>
        li.hightlighted{
            background: yellow;
        }
    </style>
</head>
<body>
    <ul>
        <li>One</li>
        <li>Two</li>
        <li>Three</li>
        <li>Four</li>

    </ul>

    <script src="jquery.js"></script>
    <script type="text/javascript" charset="utf-8">
        $("li").click(function(){
            $(this).toggleClass("hightlighted");
        });
        $("li").click(function(){
            if(!$(this).hasClass("highlighted")){
            $(this).addClass("highlighted");
        }
        else{
            alert("this list item already has the class highlighted");
        }
    });
    </script>
</body>
</html>
