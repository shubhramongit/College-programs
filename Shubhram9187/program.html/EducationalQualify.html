<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Educational Qualification Requirement</title>
</head>
<body>
    <h1>Educational Qualification</h1>
    <form action="" method="post">
        <h2>Secondary Education</h2>
        <label for="name">School Name:</label>
        <input type="text" id="name" name="school_name" required><br><br>
        <label for="name">Year of Passing:</label>
        <input type="number" id="name" name="year_of_passing" required><br><br>
        <label for="name">Percentage:</label>
        <input type="number" id="name" name="percentage" required><br><br>

        <h2>Higher Secondary Education</h2>
        <label for="name">High School Name:</label>
        <input type="text" id="name" name="high_school_name" required><br><br>
        <label for="name">Year of Passing:</label>
        <input type="number" id="name" name="high_year_of_passing" required><br><br>
        <label for="name">Percentage:</label>
        <input type="number" id="name" name="high_percentage" required><br><br>

        <h2>College</h2>
        <label for="name">Institute:</label>
        <input type="text" id="name" name="institute" required><br><br>
        <label for="name">Year of Passing:</label>
        <input type="number" id="name" name="year_of_passing_college" required><br><br>
        <label for="name">CGPA:</label>
        <input type="number" id="name" name="cgpa" required><br><br>
    </form>
</body>
</html>
