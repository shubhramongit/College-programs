<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Previous And Current Job Description</title>
</head>
<body>
    <h1>Previous and Current Job Description</h1>
    <form action="" method="post">
        <h2>Previous Job Details</h2>
        <label for="previous_job">Previous Job:</label>
        <input type="text" id="previous_job" name="previous_job" required><br><br>
        <label for="skills">Skills Acquired</label>
        <input type="text" id="skills" name="skills" required><br><br>
        <label for="previous_job_description">Previous Job Description/Role:</label>
        <textarea id="previous_job_description" name="previous_job_description" required></textarea><br><br>

        <h2>Current Job Details</h2>
        <label for="current_job">Current Job:</label>
        <input type="text" id="current_job" name="current_job" required><br><br>
        <label for="current_skills">Skills Currently Using:</label>
        <input type="text" id="current_skills" name="current_skills" required><br><br>
        <label for="current_job_description">Current Job Description/Role:</label>
        <textarea id="current_job_description" name="current_job_description" required></textarea><br><br>

    </form>
</body>
</html>
