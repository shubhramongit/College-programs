<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Notes</title>
    <style type="text/css">
        #picture {
            position: relative;
            width: 500px;
        }
        #picture img{
            width: 500px;
            margin: 0;
            padding: 0;
        }
        #note1 {
            position: absolute;
            border: 2px solid black;
            width: 340px;
            height: 300px;
            top: 40px;
            left: 40px;
            text-align: right;
        }
    </style>
</head>
<body>
    <div id="picture">
        <img src="stop.jpeg">
        
        <div id="note1">
            this is a signal!
        </div>
    </div>
</body>
</html>
