<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cell Alignments</title>
    <style>
        td {
            height: 100px;
        }
    </style>
</head>
<body>
    <table border="4" style="padding: 8px; width: 100%;">
        <tr>
            <th><br /></th>
            <th>Left</th>
            <th>Centered</th>
            <th>Right</th>
        </tr>
        <tr>
        <th>Top</th>
        <td style="text-align: left; vertical-align: top;"><img src="star.png" alt="" height="50px" width="50px"/></td>
        <td style="text-align: center; vertical-align: top;"><img src="star.png" alt="" height="50px" width="50px"/></td>
        <td style="text-align: left; vertical-align: top;"><img src="star.png" alt="" height="50px" width="50px"/></td>
        </tr>
        <tr>
            <th>Centered</th>
            <td style="text-align: left; vertical-align: middle;"><img src="star.png" alt="" height="50px" width="50px"/></td>
            <td style="text-align: center; vertical-align: middle;"><img src="star.png" alt="" height="50px" width="50px"/></td>
            <td style="text-align: left; vertical-align: middle;"><img src="star.png" alt="" height="50px" width="50px"/></td>
            </tr>
            <tr>
                <th>Bottom</th>
                <td style="text-align: left; vertical-align: bottom;"><img src="star.png" alt="" height="50px" width="50px"/></td>
                <td style="text-align: center; vertical-align: bottom;"><img src="star.png" alt="" height="50px" width="50px"/></td>
                <td style="text-align: left; vertical-align: bottom;"><img src="star.png" alt="" height="50px" width="50px"/></td>
                </tr>
                
    </table>
</body>
</html>
