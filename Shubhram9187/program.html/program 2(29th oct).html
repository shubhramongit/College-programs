<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>vertical-align "top" versus vertical-align "text-top":</h2>
    <p>
        <img src="line.gif" alt="">
        vertical-align: top <img src="uparrow.gif" style="vertical-align: top;"/>
</p>
<h2>align "absmiddle" versus vertical-align "middle"</h2>
<p>
    <img src="line.gif" alt="">
    align:middle <img src="forward.gif" align="middle">
    vertical-align: middle <img src="forward.gif" style="vertical-align: middle;">
</p>
<h2>vertical-align "baseline" versus vertical-align "text-bottom"</h2>
<p>
    <img src="line.gif" alt="">
    vertical-align: baseline <img src="down.gif" style="vertical-align: baseline;">
    vertical-align: text-bottom <img src="down.gif" style="vertical-align: text-bottom;">
</p>
</body>
</html>
