<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <style>
        form div{
            margin-bottom: 1em;
        }
        div.submit input{
            margin-left: 165px;
        }
        label.field{
            display: block;
            float: left;
            width: 150px;
            margin-right: 15px;
            text-align: right;
        }
        input[type="text"],select,textarea{
            width: 300px;
            font: 18px Verdana;
            border: 2px solid #666;
            padding: 5px;
background-color: #ada;
        }
        div.required label.field{
            font-weight: bold;
        }
        div.required input, div.required select{
            background-color: #6a6;
            border: solid 2px #000;
            font-weight: bold;
        }

    </style>
</head>
<body>
    <h1>Registration form</h1>
    <p>Please fill out the form below toregister for our site.Fields with bold labels are required</p>
    <form>
        <label><b>Name</b><input type="text" required></label>
        <br>
        <div class="required">
        <label style="display: block;"><b>Gender</b><input type="radio" required>male
            <input type="radio">female</label>
        </label></div>
        <div class="required">
        <label><b>Operating Systems</b><select>
            <option value="Windows">Windows</option>
            <option value="Linux">Linux</option>
            <option value="Mac">Mac</option>
        </select></label></div><br>
        <label>Toys <input type="checkbox">Digital Camera</label>
        <input type="checkbox">MP9 Player
        <input type="checkbox">WindowLAN <br><br>
        <label><b>Portrait</b><input type="file" required></label><br>
        <label for="Minibiography"><b>Minibiography</b></label>
        <textarea rows="5" cols="40" required></textarea><br>
        <input type="button" id="register" value="register" onclick="registerform" style="text-align: center;">
    </form>
</body>
</html>
