<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table 2</title>
   <style>
    .hi{
        background-color: black;
        text-align: center;
        color: white;
    }
    .hi2{
        background-color: rgb(209, 204, 204);
        color: black;
    }
    table{
        border-collapse: collapse;
        border: white;
    }
    .hi3{
        background-color: aliceblue;
    }
   </style>
</head>
<body>
    <table border="1">
        <tr>
            <th class="hi" rowspan="2">Member Classes</th>
            <th class="hi" colspan="5">No. of books Issued</th>
            <th class="hi" rowspan="3">No.of Periodicals and Journals</th>
            </tr>
            <tr>
                <td class="hi2">No. of members</td>
                <td class="hi2">Fictions</td>
                <td class="hi2">Text Books</td>
                <td class="hi2">Others</td>
                <td class="hi2">Total</td>
            </tr>
            <tr>
                <td></td>
            </tr>

    </table>
</body>
</html>
